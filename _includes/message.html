{% if include.text.size > 0 %}
  {% unless include.hide %}
    <p class="message" {% if include.property %}property="{{ include.property }}"{% endif %}}>
      {{ include.text | markdownify | replace:"<p>","" | replace:"</p>","" }}
    </p>
  {% else %}
    <div class="hr pb0"></div>
  {% endunless %}
{% else %}
  <div class="hr pb0"></div>
{% endif %}
