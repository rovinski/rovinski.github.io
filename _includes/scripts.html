{% unless page.redirect %}
  <!--[if gt IE 9]><!---->
  {% capture js_url %}{% link assets/js/hydejack-8.0.0-alpha.15.js %}{% endcapture %}
  <script src="{{ js_url | relative_url }}" defer></script>
  {% include my-scripts.html %}
  <!--<![endif]-->

  {% if site.google_analytics %}
    <script src="https://www.google-analytics.com/analytics.js" defer></script>
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      {% if site.hydejack.cookies_banner %}
        if (navigator.CookiesOK) {
          ga('create', '{{ site.google_analytics }}', 'auto');
        } else if (localStorage && localStorage.getItem('hy:cookiesOK')) {
          ga('create', '{{ site.google_analytics }}', {
            'storage': 'none',
            'clientId': localStorage.getItem('ga:clientId')
          });
        } else {
          ga('create', '{{ site.google_analytics }}', {
            'storage': 'none'
          });
          ga('set', 'forceSSL', true);
          ga('set', 'anonymizeIp', true);
        }
      {% else %}
        ga('create', '{{ site.google_analytics }}', 'auto');
      {% endif %}
      ga('send', 'pageview');
    </script>
  {% endif %}
{% endunless %}
