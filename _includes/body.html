{% include menu.html %}

<hy-push-state
  replace-ids="_main"
  link-selector="a[href]:not(.external):not(.no-push-state)"
  duration="250"
  script-selector="script:not([type^='math/tex'])"
  href-regex="^((?!(\/assets\/)).)*$"
>
  {% if page.cover %}
    {% include sidebar.html %}
    {% include main.html %}
  {% else %}
    {% include main.html %}
    {% include sidebar.html %}
  {% endif %}
</hy-push-state>

{% include scripts.html %}
